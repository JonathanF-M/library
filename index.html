<!DOCTYPE html>
<html>
    <body>
        <button id="toggleForm">Add Book</button>
        <form id="addForm">
            <div id="titleBox">
                <h3>Add Book</h3>
            </div>
            <div class="formBox">
                <label for="Title">Title:</label>
                <input id="Title" name="Title" type="text" placeholder="Lord of the Rings">
            </div>
            <div class="formBox">
                <label for="Author">Author:</label>
                <input id="Author" name="Author" type="text" placeholder="JRR Tolkien">
            </div>
            <div class="formBox">
                <label for="PageCount">Total Pages:</label>
                <input id="PageCount" name="PageCount" type="number" placeholder="420">
            </div>
            <div class="formBox">
                <label for="PagesRead">Pages Read:</label>
                <input id="PagesRead" name="PagesRead" type="number" placeholder="420">
            </div>
            <div class="buttonBox">
                <button type="submit" id="add">Add</button>
                <button id="cancel">Cancel</button>
            </div>
        </form>
        <div id="blocker"></div>
        <div id="container">
        </div>
    </body>
    <head>
        <meta charset="utf-8">
        <Title>Library</Title>
        <script src=script.js></script>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
